---
- name: Setup and deploy NestJS application
  hosts: test
  become: yes

  vars:
    node_version: "16.x"
    app_name: "hng_boilerplate_nestjs"
    app_repo_url: "https://github.com/hngprojects/hng_boilerplate_nestjs.git"
    app_directory: "/opt/stage_5b"

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install required packages
      apt:
        name:
          - curl
          - git
          - build-essential
        state: present

    - name: Check if Node.js is installed
      command: node -v
      register: node_version_output
      ignore_errors: yes

    - name: Remove existing Node.js
      apt:
        name: nodejs
        state: absent
      when: node_version_output.rc == 0

    - name: Add Node.js APT repository
      apt_repository:
        repo: "deb https://deb.nodesource.com/node_{{ node_version }} {{ ansible_distribution | lower }} {{ ansible_distribution_release | lower }} main"
        state: present
        filename: nodesource

    - name: Install Node.js
      apt:
        name: nodejs
        state: present

    - name: Install global npm packages
      npm:
        name: "{{ item }}"
        state: present
        global: yes
      loop:
        - npm
        - @nestjs/cli
        - typescript
        - ts-node
        - ts-node-dev
        - typeorm

    - name: Change to application directory
      shell: cd "{{ app_directory }}"
      args:
        chdir: "{{ app_directory }}"

    - name: Install application dependencies
      npm:
        path: "{{ app_directory }}"
        state: present

    - name: Build the application
      shell: npm run build
      args:
        chdir: "{{ app_directory }}"

    - name: Create systemd service file for the application
      copy:
        dest: /etc/systemd/system/{{ app_name }}.service
        content: |
          [Unit]
          Description=NestJS Application
          After=network.target

          [Service]
          ExecStart=/usr/bin/node {{ app_directory }}/dist/src/main.js
          Restart=always
          User=nobody
          Group=nogroup
          Environment=NODE_ENV=production
          WorkingDirectory={{ app_directory }}

          [Install]
          WantedBy=multi-user.target

    - name: Reload systemd to apply new service
      systemd:
        daemon_reload: yes

    - name: Enable and start the NestJS application service
      systemd:
        name: "{{ app_name }}"
        enabled: yes
        state: started

  

