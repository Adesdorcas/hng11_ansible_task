---
- name: Install and configure PostgreSQL
  hosts: test
  become: true

  vars:
    postgres_version: "14"
    postgres_user: "admin"
    postgres_password: "mysecurepass"
    pg_password_file: "/var/secrets/pg_pw.txt"

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install PostgreSQL
      apt:
        name: "postgresql-{{ postgres_version }}"
        state: present

    - name: Install PostgreSQL client
      apt:
        name: "postgresql-client-{{ postgres_version }}"
        state: present

    - name: Install PostgreSQL contrib
      apt:
        name: "postgresql-contrib-{{ postgres_version }}"
        state: present

    - name: Ensure PostgreSQL service is enabled and started
      service:
        name: postgresql
        state: started
        enabled: yes

    - name: Create PostgreSQL admin user
      become_user: postgres
      postgresql_user:
        name: "{{ postgres_user }}"
        password: "{{ postgres_password }}"
        role_attr_flags: "CREATEDB,CREATEROLE,LOGIN"

    - name: Save PostgreSQL admin credentials to file
      copy:
        dest: "{{ pg_password_file }}"
        content: |
          PGUSER={{ postgres_user }}
          PGPASSWORD={{ postgres_password }}
      mode: '0600'

    - name: Ensure /var/secrets directory exists
      file:
        path: /var/secrets
        state: directory
        mode: '0700'

    - name: Move credentials file to /var/secrets
      command: mv /root/pg_pw.txt /var/secrets/pg_pw.txt
      when: pg_password_file == "/root/pg_pw.txt"

    - name: Ensure proper ownership of the credentials file
      file:
        path: "{{ pg_password_file }}"
        owner: root
        group: root
        mode: '0600'